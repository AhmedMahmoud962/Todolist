<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="iconmoon/style.css">

    <script defer src="main.js"></script>

<body>

    <h1>To do List</h1>
    <section id="conatiner">

            <div>

        </div>


        <div class="task">
            <span class="icon-star-full">  </span>

            <div>
                <span class="icon-bin icon">  </span>
                <span class="icon-angry2 icon">  </span>
            </div>

        </div>
    </section>



    <div>
        <h2>PUT,Your Notes </h2>
        <form>
            <input class="note" type="text" placeholder="Your Notes">
            <button class="icon-upload2"></button>
        </form>
    </div>

</body>

</html>
